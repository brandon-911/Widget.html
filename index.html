<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Puertos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .widget {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .widget-header {
            background: #3498db;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .widget-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .search-container {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 8px 15px;
            border: 1px solid #ddd;
            max-width: 300px;
        }
        
        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px;
            font-size: 14px;
        }
        
        .search-box i {
            color: #7f8c8d;
            margin-right: 5px;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
        }
        
        th:hover {
            background-color: #eaecee;
        }
        
        tr:hover {
            background-color: #f5f7fa;
        }
        
        .port-number {
            font-weight: bold;
            color: #2980b9;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-open {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-filtered {
            background: #ffecb3;
            color: #f57c00;
        }
        
        .status-closed {
            background: #ffcdd2;
            color: #c62828;
        }
        
        .copy-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: #2980b9;
        }
        
        .copy-btn i {
            margin-right: 5px;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, opacity 0.3s;
            transform: translateY(100px);
            opacity: 0;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            padding: 20px;
            list-style: none;
        }
        
        .pagination li {
            margin: 0 5px;
        }
        
        .pagination a {
            display: block;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #3498db;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .pagination a:hover {
            background: #f5f7fa;
        }
        
        .pagination a.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 10px;
            }
            
            .widget-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-container {
                padding: 10px;
            }
            
            .search-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Analizador de Puertos de Embarcación</h1>
            <p>Visualización y gestión de puertos de Embarque</p>
        </div>
        
        <div class="widget">
            <div class="widget-header">
                <div class="widget-title">Lista de Puertos</div>
                <div class="widget-controls">
                    <!-- Espacio para controles adicionales -->
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Buscar puertos...">
                </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID Puerto <i class="fas fa-sort"></i></th>
                            <th>Nombre Puerto <i class="fas fa-sort"></i></th>
                            <th>Estado <i class="fas fa-sort"></i></th>
                            <th>UN/LOCODE <i class="fas fa-sort"></i></th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán con JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination-container">
                <ul class="pagination">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#" class="active">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Texto copiado al portapapeles</div>

    <script>
        // Datos de ejemplo para la tabla
        const portData = [
            { port: 80, protocol: 'TCP', status: 'Open', service: 'HTTP' },
            { port: 443, protocol: 'TCP', status: 'Open', service: 'HTTPS' },
            { port: 22, protocol: 'TCP', status: 'Filtered', service: 'SSH' },
            { port: 21, protocol: 'TCP', status: 'Open', service: 'FTP' },
            { port: 25, protocol: 'TCP', status: 'Closed', service: 'SMTP' },
            { port: 53, protocol: 'UDP', status: 'Open', service: 'DNS' },
            { port: 110, protocol: 'TCP', status: 'Closed', service: 'POP3' },
            { port: 143, protocol: 'TCP', status: 'Open', service: 'IMAP' },
            { port: 3306, protocol: 'TCP', status: 'Filtered', service: 'MySQL' },
            { port: 3389, protocol: 'TCP', status: 'Open', service: 'RDP' },
            { port: 27017, protocol: 'TCP', status: 'Closed', service: 'MongoDB' },
            { port: 5432, protocol: 'TCP', status: 'Open', service: 'PostgreSQL' }
        ];

        // Función para renderizar la tabla
        function renderTable(data) {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                
                // Determinar la clase de estado
                let statusClass = '';
                if (item.status === 'Open') statusClass = 'status-open';
                else if (item.status === 'Filtered') statusClass = 'status-filtered';
                else if (item.status === 'Closed') statusClass = 'status-closed';
                
                row.innerHTML = `
                    <td class="port-number">${item.port}</td>
                    <td>${item.protocol}</td>
                    <td><span class="status ${statusClass}">${item.status}</span></td>
                    <td>${item.service}</td>
                    <td>
                        <button class="copy-btn" data-port="${item.port}" data-protocol="${item.protocol}">
                            <i class="fas fa-copy"></i> Copiar
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            // Añadir event listeners a los botones de copiar
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const port = this.getAttribute('data-port');
                    const protocol = this.getAttribute('data-protocol');
                    const textToCopy = `${port}/${protocol}`;
                    
                    copyToClipboard(textToCopy);
                    showNotification(`Puerto ${textToCopy} copiado al portapapeles`);
                });
            });
        }
        
        // Función para copiar al portapapeles
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
        
        // Función para mostrar notificación
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Función para buscar en la tabla
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('input', function() {
                const searchText = this.value.toLowerCase();
                
                const filteredData = portData.filter(item => {
                    return (
                        item.port.toString().includes(searchText) ||
                        item.protocol.toLowerCase().includes(searchText) ||
                        item.status.toLowerCase().includes(searchText) ||
                        item.service.toLowerCase().includes(searchText)
                    );
                });
                
                renderTable(filteredData);
            });
        }
        
        // Inicializar la tabla y la búsqueda
        document.addEventListener('DOMContentLoaded', function() {
            renderTable(portData);
            setupSearch();
        });
    </script>
</body>
</html>
